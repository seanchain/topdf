<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://lib.baomitu.com/echarts/5.2.0/echarts.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <!--<div style="display: none;" id="done-text"></div>-->
    <div id="main" style="width: 600px; height: 400px"></div>
    <div id="option" style="display:none;">
      {"title":{"text":"graph1"},"xAxis":{"data":["Shirts","Cardigans","Chiffons","Pants","Heels","Socks"]},"yAxis":{},"series":[{"name":"sales","type":"bar","data":[5,20,36,10,10,20]}]}
    </div>
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myChart = echarts.init(document.getElementById("main"));

      // Specify the configuration items and data for the chart
      var option = {
        title: {
          text: "ECharts Getting Started Example",
        },
        tooltip: {},
        legend: {
          data: ["sales"],
        },
        xAxis: {
          data: ["Shirts", "Cardigans", "Chiffons", "Pants", "Heels", "Socks"],
        },
        yAxis: {},
        series: [
          {
            name: "sales",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      // Display the chart using the configuration items and data just specified.
      const optionJson = document.getElementById("option").innerText;
      myChart.setOption(JSON.parse(optionJson));
      myChart.on("finished", () => {
        console.log("finished");
      });
    </script>
  </body>
</html>
